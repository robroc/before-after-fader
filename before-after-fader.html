<html>
<meta charset="utf-8" />
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<style>
    #container {position: relative}

    #container img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0
    }
</style>
  
<script>
    $(function(){
        $('#container').click( function() {
            $('img:last', this).fadeToggle(1500, "linear");           
        })       
    });
</script>

</head>

<body>

    <div id="container">  
           <img src="Fire10.jpg">
           <img src="Fire11.jpg">  
    </div>  
  

<body>
</html>
