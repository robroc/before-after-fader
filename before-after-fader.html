<html>
<meta charset="utf-8" />
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<style>
    .container {position: relative; overflow:hidden}

    .container img {
        width: 100%;
    }
    
    .container img:nth-child(2) {
        position: absolute;
        top: 0;
        left: 0
    }    
</style>
  
<script>
    $(function(){
        $('.container').click( function() {
            $('img:last', this).fadeToggle(1500, "linear");           
        })       
    });
</script>

</head>

<body>

 <div id="wrapper">

    <div class="container">  
           <img src="image1.jpg">
           <img src="image2.jpg">  
    </div>  
         
       
    <div class="container">  
           <img src="image3.jpg">
           <img src="image4.jpg">  
    </div>  

</div>    

<body>
</html>
